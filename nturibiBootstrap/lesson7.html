<!DOCTYPE html>
<html>
<head>
	<title>custom NavBar</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<style type="text/css">
		.navbar
		{
			background-color: #3d3d5c;
			border: 0;
			font-size: 12px;
			border-radius: 0;
			letter-spacing: 4px;
			opacity: 0.9;
		}
		.navbar-default .navbar-nav li a
		{
			color: #000000;
		}
		.navbar-default .navbar-brand
		{
			color: #cc0000;
			font-family: lucida;
		}
		.navbar-default .navbar-nav li a:hover
		{
			color: #b2b300;
			background-color: #737373;
		}
		.navbar-default .navbar-nav li.active a
		{
			color: #b2b300;
			background-color: #737373;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">trap</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Pricing</a></li>
					<li><a href="#">Portofolio</a></li>
					<li><a href="#">Team</a></li>
					<li><a href="#">Contacts</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<!-- slide start -->
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
						<li data-target="#myCarousel" data-slide-to="4"></li>
						<li data-target="#myCarousel" data-slide-to="5"></li>
						<li data-target="#myCarousel" data-slide-to="6"></li>
						<li data-target="#myCarousel" data-slide-to="7"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
						<img src="photos/beautiful_woman.jpg" alt="Chania">
						</div>

						<div class="item">
							<img src="photos/shisha.jpg" alt="Chania">
						</div>

						<div class="item">
							<img src="photos/fencing.jpg" alt="Flower">
						</div>

						<div class="item">
							<img src="photos/tough_warrior.jpg" alt="Flower">
						</div>
						<div class="item">
							<img src="photos/tough_elder.jpg" alt="Flower">
						</div>
						<div class="item">
							<img src="photos/tough_girl.jpg" alt="Flower">
						</div>
						<div class="item">
							<img src="photos/tough_man.jpg" alt="Flower">
						</div>
						<div class="item">
							<img src="photos/happy_mother.jpg" alt="Flower">
						</div>
						<div class="item">
							<img src="photos/cool_warrior.jpg" alt="Flower">
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<!-- end of slider -->
				
			</div>
		</div>
	</nav>
</body>
</html>
